name: Build and Deploy Documentation

on:
  push:
    branches:
      - develop  # Detectar cambios en develop
  workflow_dispatch:  # Permitir ejecución manual

permissions:
  contents: write  # Asegurar permisos de escritura

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el repositorio
      - name: Check out repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      # 3. Instalar dependencias de Sphinx
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme myst-parser

      # 4. Construir la documentación con Sphinx
      - name: Build documentation
        working-directory: docs
        run: |
          make html

      # 5. Desplegar la documentación en gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          publish_branch: gh-pages  # Desplegar en la rama gh-pages
